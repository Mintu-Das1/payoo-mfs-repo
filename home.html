<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- Available Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="current-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user Action -->
                    <div>
                        <!-- add money -->
                        <button class="btn btn-lg">Add Money</button>
                        <!-- Cashout -->
                        <button class="btn btn-lg">Cashout</button>
                    </div>
                    <div class="divider"></div>

                    <!-- added money start -->
                    <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Enter Amount</span>
                                </label>
                                <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number-input" type="password" placeholder="Enter Pin" autocomplete="off"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" type="button" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- added money end -->

                    <!-- cashout start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Enter Amount</span>
                                </label>
                                <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cash-out-pin-number" type="password" placeholder="Enter Pin" autocomplete="off"
                                    class="input input-bordered" required />
    
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" type="button" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cashout end -->
                </div>



            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
</body>

</html>
